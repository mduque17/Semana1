<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio1</title>
	<link rel="stylesheet" type="text/css" href="estiloss7.css">
</head>
<body onload="posicion()">
<div class="cuadrado" id="cuadra" onmousedown="clic(event)"></div>
<script>
	function posicion() {
		var px = Math.floor(Math.random() * ((1001) - 20) + 20);
        var py = Math.floor(Math.random() * ((501) - 40) + 40);
        cuadra.style.left=px+"px";
        cuadra.style.top=py+"px";

 }
 function clic(e){
  var px = Math.floor(Math.random() * ((1001) - 20) + 20);
  var py = Math.floor(Math.random() * ((501) - 40) + 40);
     var x = e.clientX;
      var y = e.clientY;
      
      cuadra.style.left=x+"px";
      cuadra.style.top=y+"px";

 }


</script>

</body>
</html>
