<font class="l1">EJERCICIO 3</font>
<div onmousemove="adentro(event)" onmouseout="afuera()" class="cu1" id="m1"></div>


<div id="m" class="l2">Tu mouse esta: afuera</div>

<script>
function adentro(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Posicion: (" + x + "," + y + ")";
  document.getElementById("m").innerHTML = coor;
  if (y=>450) {
  	document.getElementById("m").innerHTML = "Tu mouse esta: adentro";
  	document.getElementById("m1").className = "cu11";
  }
 
}
function afuera() {
  document.getElementById("m").innerHTML = "Tu mouse esta: afuera";
  document.getElementById("m1").className = "cu1";
}
</script>
